<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <!--<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">-->
  </head>
  <body id="view" class="container">
    <script id="tmpl-todo" type="text/template">
      {@if done}
        <p><input type="checkbox" checked>${content}<i class="glyphicon glyphicon-remove remove"></i></p>
      {@else}
        <p><input type="checkbox">${content}<i class="glyphicon glyphicon-remove remove"></i></p>
      {@/if}
    </script>

    <h1>Todo</h1>

    <form>
      <div class="row">
        <div class="col-sm-3">
          <input type="text" class="form-control input" placeholder="what's need to be done?">
        </div>
        <button class="btn btn-primary">Create</button>
      </div>
    </form>

    <ul class="todo-list"></ul>

    <script src="../../src/juicer.js"></script>
    <script src="../../dist/xiaoming.js"></script>
    <script src="../../dist/element.js"></script>
    <script src="app.js"></script>
  </body>
</html>
