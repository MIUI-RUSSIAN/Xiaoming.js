<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bit.ly</title>

	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body class="container">
	<!-- Templates -->

	<script id="urlTpl" type="text/template">
		<div class="url">
			<p>${long_url}</p>
			<p>${short_url}</p>
			<i class='glyphicon glyphicon-remove'>
		</div>
	</script>

	<!-- End Templates -->

	<main id="view">
		<h1>Bit.ly</h1>

		<form id="newUrl">
			<div class="row">
				<div class="col-sm-5">
					<input id="urlName" class="form-control" type="text" placeholder="Enter a URL">
				</div>

				<button class="create btn btn-primary">add one</button>
			</div>
		</form>

		<ul id="items"></ul>
	</main>
	
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="jquery.bitly.js"></script>
	<script src="juicer.js"></script>
	<script src="xiaoming.js"></script>
	<script src="app.js"></script>
</body>
</html>
